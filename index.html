<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="assets/stylesheets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
<body>
    <div>
        <br>
        <p class="left-buttons">About</p>
        <p class="left-buttons">Store</p>
        <p class="right-buttons">Images</p>        
        <p class="right-buttons">Gmail</p>
        <img id="apps" src="assets/apps_black_24dp.svg" alt="Google apps icon" class="right-buttons">
        <img id="profile-pic" src="assets/selfie.jpg" alt="profile-picture" class="right-buttons profile-pic">
    <div>
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="center">
    </div>
    <div class="srchbox">
        <label for="srchbox" name="srch"></label>
        <input type="text" id="srchbox" name="srch" class="rounded center">
        <img id="mag-glass" src="assets/search_black_24dp.svg" alt="Magnifying Glass" class="icon">
        <img id="mic" src="assets/mic_black_24dp.svg" alt="Microphone" class="icon">
    </div>
    <div>
        <p class="center-buttons">Google Search</p>
        <p class="center-buttons">I'm Feeling Lucky</p>
    </div>
    <footer class="bottom-toolbar">
        <p class="left-buttons">Advertising</p>
        <p class="left-buttons">Business</p>
        <p class="left-buttons">How Search Works</p>
        <p class="center-buttons">Carbon neutral since 2007</p>
        <p class="right-buttons">Privacy</p>        
        <p class="right-buttons">Terms</p>
        <p class="right-buttons">Settings</p>
    </footer>
</body>
</html>
